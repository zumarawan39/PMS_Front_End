<app-header></app-header>

<div class="form-container">
    <h1>Teacher Sign in Form</h1>
    <form [formGroup]="sign_in" (ngSubmit)="onSubmit()">
      <!-- ===================Name=================== -->
      <label for="name">*Full Name</label>
      <input type="text" placeholder="Enter Your Full Name" formControlName="name">
      <div *ngIf="name?.touched && name?.invalid" class="red">
        <div *ngIf="name?.errors?.['required']">Name is required</div>
      </div>
  
      <!-- ===================Email=================== -->
      <label for="email">*Email</label>
      <input type="email" placeholder="Enter Your Email" formControlName="email">
      <div *ngIf="email?.touched && email?.invalid" class="red">
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">Invalid email format</div>
      </div>
  
      <!-- ===================Number=================== -->
      <label for="number">*Contact Number</label>
      <input type="number" placeholder="Enter your Contact Number" formControlName="number">
      <div *ngIf="number?.touched && number?.invalid" class="red">
        <div *ngIf="number?.errors?.['required']">Contact Number is required</div>
      </div>
  
      <!-- ===================Password=================== -->
      <label for="password">*Password</label>
      <input type="password" placeholder="Enter Your Password" formControlName="password">
      <div *ngIf="password?.touched && password?.invalid" class="red">
        <div *ngIf="password?.errors?.['required']">Password is required</div>
        <div *ngIf="password?.errors?.['maxlength']">Password cannot be longer than 8 characters</div>
      </div>
  
      <!-- ===================Confirm Password=================== -->
      <label for="c_password">*Confirm Password</label>
      <input type="password" placeholder="Enter Your Confirm Password" formControlName="c_password">
      <div *ngIf="c_password?.touched && c_password?.invalid" class="red">
        <div *ngIf="c_password?.errors?.['required']">Confirm Password is required</div>
        <div *ngIf="c_password?.errors?.['minlength']">Confirm Password must be at least 6 characters</div>
        <div *ngIf="sign_in.errors?.['mismatch']">Passwords must match</div>
      </div>
  
      <button type="submit" >Sign In</button>
      <!-- [disabled]="sign_in.invalid" -->
    </form>
  </div>
